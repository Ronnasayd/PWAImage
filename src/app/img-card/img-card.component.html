<mat-spinner [style.display]="img_is_loaded?'none':'block'" diameter="300" style="margin-top: 33%"></mat-spinner>
<mat-card [style.display]="img_is_loaded?'block':'none'">
  <mat-card-actions>
    <button 
      color="primary" 
      (click)="generateSrc()" 
      mat-button 
      mat-raised-button
      style="font-size: 20px; font-weight: bold;">
      Next Image
    </button>
  </mat-card-actions>
  <img 
    [src]="src | safe" 
    alt="New image"
    mat-card-image>
</mat-card>
